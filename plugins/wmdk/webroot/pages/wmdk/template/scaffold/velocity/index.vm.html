<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>$domain.name List</title>
<style>
table.wk-domain-list {
	table-layout: fixed;
}
table.wk-domain-list th {
	min-width: 80px;
	width: auto !important;
	width: 80px;
	background-color: buttonface;
}
</style>
</head>
<body>
<div class="wk-client">
  <h1>$domain.name ${i18n:wmdk.ui.text.list}</h1>
  <h3><a href="create.html">${i18n:wmdk.ui.text.create} $domain.name</a></h3>
  <table class="wk-domain-list">
    <tr>
      <wk:foreach in="domain:fields">
        <th>$name</th>
      </wk:foreach>
      <th>Operation</th>
    </tr>
#foreach(\$i in \$entity.domain.all)
    <tr>
      <wk:foreach in="domain:fields">
        <td>\$i.$name</td>
      </wk:foreach>
      <td><a href="update.html?<wk:foreach in='domain:primary-keys'>$name=\$$name&</wk:foreach>">[${i18n:wmdk.ui.text.update}]</a> <a href="delete.do?<wk:foreach in='domain:primary-keys'>$name=\$$name&</wk:foreach>">[${i18n:wmdk.ui.text.delete}]</a></td>
    </tr>
#end
  </table>
</div>
</body>
</html>
