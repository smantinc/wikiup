<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Python Predefined Variables</title>
</head>
<body>
<h3>2. Predefined Variables</h3>

<p>There are several important variables predefined in script.</p>
<dl>
    <dt>request</dt>
    <dd>javax.servlet.http.HttpServletRequest</dd>
    <dt>response</dt>
    <dd>javax.servlet.http.HttpServletResponse</dd>
    <dt>wkContext</dt>
    <dd>org.wikiup.servlet.ServletProcessorContext</dd>
</dl>
<hr/>
<dl style="margin: 5px 0 0 15px">
    <dt>method</dt>
    <dd>method = $method</dd>
    <dt>requestURI</dt>
    <dd>requestURI = $requestURI</dd>
</dl>
</body>
</html>
