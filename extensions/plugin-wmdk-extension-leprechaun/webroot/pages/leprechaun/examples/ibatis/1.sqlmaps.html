    <title>IBATIS SQL Maps</title>

<body>
<h3>1. IBATIS SQL Maps</h3>

<p>Without creating a sqlmap-config, all xml files placed at these location below are loaded automaticlly</p>
<ul>
    <li>classpath:/wikiup/ibatis/sql-maps</li>
    <li>webroot:${env:uri:/WEB-INF/wikiup/ibatis/sql-maps}</li>
</ul>
<p>Current sqlmaps available:</p>
<dl>
    <wk:foreach in="list">
        <dt>$id</dt>
        <dd>Name: $firstName $lastName</dd>
    </wk:foreach>
</dl>
</body>
</html>
