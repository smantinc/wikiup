<h3>1. Depolyment</h3>

<p>Depolying wikiup applications are rather easy. </p>

<p>You can just <a href="#" onclick="parent.loadTip(27); return false">export it</a>, or you may wanna put it in some
    J2EE servlet containers.</p>

<p>Either way, no configurations needed except a generic <a href="${env:uri:/pages/wmdk/ws!get.do}?uri=/WEB-INF/web.xml"
                                                            target="_blank">web.xml</a></p>
<hr/>
<p>Once successed, any html file can be accessed in your browsers.</p>

<p>Such as <a href="${env:uri}" target="_blank">this page</a></p>
